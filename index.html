<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search AI</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .search-section {
            background: #111;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        #query {
            flex: 1;
            min-width: 200px;
            padding: 14px 20px;
            background: #0a0a0a;
            border: 1px solid #2d3748;
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #query:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #query::placeholder {
            color: #4b5563;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .source-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .source-label {
            color: #9ca3af;
            font-size: 14px;
            margin-right: 0.5rem;
        }

        .source-btn {
            padding: 8px 16px;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            color: #9ca3af;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .source-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .source-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 4rem 1rem;
            display: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #1f2937;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: #9ca3af;
            font-size: 16px;
            margin-bottom: 0.5rem;
        }

        .progress-info {
            color: #6b7280;
            font-size: 14px;
        }

        .results {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            background: #111;
            border: 1px solid #1f2937;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analysis {
            background: #111;
            border: 1px solid #1f2937;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .analysis h1,
        .analysis h2,
        .analysis h3 {
            color: #e5e5e5;
            margin: 1.5rem 0 1rem;
        }

        .analysis h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #1f2937;
            padding-bottom: 0.5rem;
        }

        .analysis h3 {
            font-size: 1.25rem;
        }

        .analysis p {
            margin: 0.75rem 0;
            color: #d1d5db;
        }

        .analysis ul,
        .analysis ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .analysis li {
            margin: 0.5rem 0;
            color: #d1d5db;
        }

        .analysis code {
            background: #1f2937;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            color: #60a5fa;
            font-family: monospace;
        }

        .analysis blockquote {
            border-left: 3px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #9ca3af;
        }

        .analysis a {
            color: #60a5fa;
            text-decoration: none;
        }

        .analysis a:hover {
            text-decoration: underline;
        }

        .sources {
            margin-top: 2rem;
        }

        .sources h3 {
            color: #e5e5e5;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .source-item {
            background: #111;
            border: 1px solid #1f2937;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            transition: border-color 0.2s;
        }

        .source-item:hover {
            border-color: #374151;
        }

        .source-title {
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: 0.5rem;
            font-size: 16px;
        }

        .source-snippet {
            color: #9ca3af;
            font-size: 14px;
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        .source-url {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .source-url:hover {
            text-decoration: underline;
        }

        .error {
            background: #1f1111;
            border: 1px solid #7f1d1d;
            color: #ef4444;
            padding: 1.25rem;
            border-radius: 12px;
            margin-top: 1.25rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 1.25rem;
            }

            .input-group {
                flex-direction: column;
            }

            #query {
                min-width: auto;
                width: 100%;
            }

            .source-selector {
                justify-content: center;
            }

            .source-label {
                width: 100%;
                text-align: center;
                margin-bottom: 0.5rem;
            }

            .analysis {
                padding: 1.25rem;
            }

            .source-item {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            button {
                width: 100%;
            }

            .stats {
                font-size: 12px;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Search AI</h1>
            <p class="subtitle">Advanced Web Intelligence</p>
        </div>

        <div class="search-section">
            <form id="searchForm" class="search-box">
                <div class="input-group">
                    <input type="text" id="query" placeholder="What would you like to research?" required
                        autocomplete="off">
                    <button type="submit" id="searchBtn">Search</button>
                </div>

                <div class="source-selector">
                    <span class="source-label">Sources:</span>
                    <button type="button" class="source-btn" data-count="3">3</button>
                    <button type="button" class="source-btn active" data-count="5">5</button>
                    <button type="button" class="source-btn" data-count="9">9</button>
                    <button type="button" class="source-btn" data-count="11">11</button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loadingText">Searching the web...</p>
            <div id="progressInfo" class="progress-info"></div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = 'https://salist.developer.li';

        let selectedSources = 5;

        const sourceBtns = document.querySelectorAll('.source-btn');
        sourceBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                sourceBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedSources = parseInt(this.dataset.count);
            });
        });

        const searchForm = document.getElementById('searchForm');
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const loadingText = document.getElementById('loadingText');
            const progressInfo = document.getElementById('progressInfo');

            if (!query) {
                alert('Please enter a search query');
                return;
            }

            searchBtn.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            progressInfo.innerHTML = '';

            try {
                console.log(`Searching for: ${query}`);

                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        query: query,
                        num_results: selectedSources
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        console.log('Stream complete');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });

                    const lines = buffer.split('\n');

                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        if (line.startsWith(':')) {
                            continue;
                        }

                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.status) {
                                    loadingText.textContent = data.status;
                                }

                                if (data.info) {
                                    progressInfo.innerHTML = data.info;
                                }

                                if (data.complete) {
                                    loadingDiv.style.display = 'none';
                                    resultsDiv.innerHTML = data.html;
                                }
                            } catch (err) {
                                console.error('Failed to parse data:', err);
                            }
                        }
                    }
                }

                if (buffer.trim() && buffer.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(buffer.substring(6));
                        if (data.complete) {
                            loadingDiv.style.display = 'none';
                            resultsDiv.innerHTML = data.html;
                        }
                    } catch (err) {
                        console.error('Failed to parse final data:', err);
                    }
                }

            } catch (error) {
                console.error('Search failed:', error);
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="error">
                        Oops! Something went wrong. Please try again later.
                        <br><small>${error.message}</small>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        });

        window.addEventListener('load', () => {
            document.getElementById('query').focus();
        });
    </script>
</body>

</html>
